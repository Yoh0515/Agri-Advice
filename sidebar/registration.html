<!DOCTYPE html>
<html ang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Advice</title>
    <link rel="stylesheet" href="/assets/css/registration.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main">
        <img src="/assets/img/logo.png" alt="Your Logo" class="logo">
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p>If you already have an account, <a id="clickhere" href="login.html">click here</a> to login.</p>
    </div>
</body>
<div class="alert">
    <div class="div-alert">
        <h4>Registration successful! A verification email has been sent to your email address. Please verify your
            email before logging in.</h4>
        <button class="button">Okay</button>
    </div>
</div>
<div class="alert2">
    <div class="div-alert">
        <h4>Email is not verified, please check your email.</h4>
        <button class="button2">Okay</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firestore.js"></script>
<script src="/assets/js/registration.js"></script>

</html>
